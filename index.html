<style>
  /* Sadece yeni eklemeler/g√ºncellemeler */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
  }
  .back-btn {
    padding: 10px;
    border-radius: 50%;
    background: #00cfcf;
    color: #000;
    font-size: 1.2em;
    text-decoration: none;
    transition: background 0.3s;
  }
  .back-btn:hover {
    background: #00ffff;
  }
  nav a {
    transition: color 0.3s, transform 0.3s;
  }
  nav a:hover {
    transform: scale(1.1);
  }
</style>

<script>
function showSection(id) {
  document.querySelectorAll('section').forEach(sec => {
    sec.classList.remove('active');
    sec.style.opacity = 0;
  });
  setTimeout(() => {
    document.getElementById(id).classList.add('active');
    document.getElementById(id).style.opacity = 1;
  }, 200);
}

function loadCategory(cat) {
  const data = {
    klavye: Array(8).fill({
      title: 'Gaming Klavye',
      img: 'https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0569.png'
    }),
    mouse: Array(6).fill({
      title: 'Gaming Mouse',
      img: 'https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0570.webp'
    }),
    mousepad: Array(5).fill({
      title: 'Gaming Mousepad',
      img: 'https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0576.jpeg'
    })
  };
  document.getElementById('cat-title').innerText = cat.toUpperCase();
  const container = document.getElementById('cat-products');
  container.innerHTML = '';
  container.className = 'products-list products-grid';
  data[cat].forEach(p => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `<img src="${p.img}" alt="${p.title}"><p>${p.title}</p>`;
    container.appendChild(div);
  });
  showSection('category-page');
}
</script>
