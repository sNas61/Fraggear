<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FRAGGEAR</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #e6f7ff;
      color: #000;
    }
    header {
      position: fixed;
      width: 100%;
      background: #00bcd4;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      opacity: 0.7;
    }
    .hero {
      padding-top: 80px;
      text-align: center;
      padding-bottom: 40px;
    }
    .hero h1 {
      font-size: 2em;
    }
    .products, .product-list {
      max-width: 1000px;
      margin: 0 auto;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 0;
    }
    .product {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    .product img {
      width: 100%;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #00bcd4;
      border: none;
      padding: 10px;
      border-radius: 50%;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .back-button span {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div>
    <img src="https://raw.githubusercontent.com/sNas61/Fraggear/main/BDE3B096-9F7B-4C89-A658-B65A261ECE9E.png" alt="FRAGGEAR Logo"/>
  </div>
  <nav>
    <a href="#" onclick="goToSection('mouse')">Mouse</a>
    <a href="#" onclick="goToSection('keyboard')">Klavye</a>
    <a href="#" onclick="goToSection('mousepad')">Mousepad</a>
    <a href="#" onclick="alert('Müşteri Hizmetleri: 0535 049 5006')">Müşteri Hizmetleri</a>
  </nav>
</header>

<div class="hero">
  <h1>FRAGGEAR</h1>
  <p>DESIGNED FOR CHAMPIONS</p>
</div>

<div id="mouse" class="product-list">
  <div class="product">
    <img src="https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0570.webp" alt="Mouse">
    <p>Mouse Ürün 1</p>
  </div>
</div>

<div id="keyboard" class="product-list">
  <div class="product">
    <img src="https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0569.png" alt="Klavye">
    <p>Klavye Ürün 1</p>
  </div>
</div>

<div id="mousepad" class="product-list">
  <div class="product">
    <img src="https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0576.jpeg" alt="Mousepad">
    <p>Mousepad Ürün 1</p>
  </div>
</div>

<button class="back-button" onclick="goHome()">↑</button>

<script>
  function goToSection(sectionId) {
    document.querySelectorAll('.product-list').forEach(list => {
      list.style.display = 'none';
    });
    document.getElementById(sectionId).style.display = 'flex';
    document.querySelector('.hero').style.display = 'none';
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }

  function goHome() {
    document.querySelectorAll('.product-list').forEach(list => {
      list.style.display = 'none';
    });
    document.querySelector('.hero').style.display = 'block';
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }
</script>

</body>
</html>
