<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fraggear - Espor Ürünleri</title>
<style>
  /* Genel reset ve temel stiller */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
  }
  a {
    color: inherit;
    text-decoration: none;
    cursor: pointer;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #0d0d0d;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }
  header nav:first-child a {
    margin-right: 20px;
    font-weight: 700;
    color: #00d2ff;
  }
  header nav#right-nav {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  header nav#right-nav a {
    padding: 6px 12px;
    border-radius: 5px;
    background: rgba(58, 0, 255, 0.15);
    font-weight: 600;
    transition: background 0.3s ease;
  }
  header nav#right-nav a:hover {
    background: rgba(58, 0, 255, 0.5);
    color: #fff;
  }
  header img {
    height: 40px;
    cursor: pointer;
  }
  #hamburger {
    font-size: 24px;
    padding: 6px 10px;
    border-radius: 6px;
    background: rgba(58, 0, 255, 0.15);
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  #hamburger:hover {
    background: rgba(58, 0, 255, 0.5);
    color: #fff;
  }

  /* Sidebar / Hamburger Menü */
  #sidebar {
    position: fixed;
    top: 60px; /* header altı */
    left: 0;
    width: 250px;
    height: 100%;
    background: #1b1b1b;
    padding: 20px;
    box-shadow: 2px 0 10px rgba(58, 0, 255, 0.6);
    transform: translateX(-260px);
    transition: transform 0.3s ease;
    z-index: 1100;
  }
  #sidebar.active {
    transform: translateX(0);
  }
  #sidebar a {
    display: block;
    padding: 12px 10px;
    color: #00d2ff;
    font-weight: 600;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: background 0.3s ease;
  }
  #sidebar a:hover {
    background: rgba(58, 0, 255, 0.5);
    color: #fff;
  }

  /* Ana içerik alanı */
  main {
    padding: 80px 20px 60px;
    min-height: 100vh;
  }

  /* Kategori başlığı */
  #cat-title {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 20px;
    color: #00d2ff;
  }

  /* Ürünler */
  #cat-products {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .product {
    background: #222;
    border-radius: 10px;
    padding: 15px;
    width: 240px;
    text-align: center;
    box-shadow: 0 0 15px #3a00ff44;
  }
  .product img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  .product p {
    font-weight: 700;
    margin-bottom: 15px;
    color: #a0d8ff;
  }
  .product a.btn {
    display: inline-block;
    padding: 10px 18px;
    margin: 5px 10px;
    font-weight: 700;
    border-radius: 6px;
    color: #fff;
    background: linear-gradient(45deg, #00d2ff, #3a00ff);
    box-shadow: 0 0 10px #3a00ffaa;
    position: relative;
    overflow: hidden;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    width: 100px;
  }
  .product a.btn.sepete-ekle {
    float: left;
  }
  .product a.btn.satin-al {
    float: right;
  }
  .product a.btn:hover {
    background: linear-gradient(45deg, #3a00ff, #00d2ff);
    box-shadow: 0 0 15px #00d2ffcc;
  }

  /* Footer */
  footer {
    background: #0d0d0d;
    color: #666;
    font-size: 0.9rem;
    padding: 12px 20px;
    text-align: center;
    position: relative;
    margin-top: 40px;
  }

  /* Scroll yapınca footer sayfa sonunda */
  html, body {
    height: 100%;
  }
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  main {
    flex: 1;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="#" onclick="showSection('products')">ÜRÜNLER</a>
    <a href="#" onclick="showSection('about')">HAKKINDA</a>
  </nav>

  <a href="#" onclick="showSection('home')">
    <img src="https://raw.githubusercontent.com/sNas61/Fraggear/main/BDE3B096-9F7B-4C89-A658-B65A261ECE9E.png" alt="FRAGGEAR Logo" />
  </a>

  <nav id="right-nav">
    <a href="#" onclick="alert('Müşteri Hizmetleri: 0535 049 5006')">Müşteri Hizmetleri</a>
    <a href="#" onclick="alert('Canlı Destek Aktif!')">Canlı Destek</a>
    <div id="hamburger" onclick="toggleSidebar()">☰</div>
  </nav>
</header>

<div id="sidebar">
  <a href="#" onclick="showSection('home'); toggleSidebar()">Ana Sayfa</a>
  <a href="#" onclick="showSection('products'); toggleSidebar()">Ürünler</a>
  <a href="#" onclick="showSection('about'); toggleSidebar()">Hakkında</a>
  <!-- İleride buraya başka menü öğeleri eklenebilir -->
</div>

<main>
  <section id="category-page">
    <h1 id="cat-title">ÜRÜN KATEGORİSİ</h1>
    <div id="cat-products"></div>
  </section>
</main>

<footer>
  © 2025 Fraggear - Tüm Hakları Saklıdır.
</footer>

<script>
  /* Sidebar toggle */
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  /* Bölüm gösterme */
  function showSection(section) {
    // Sadece örnek olarak ürün kategorisini gösterelim
    if(section === 'products') {
      loadCategory('klavye');
    } else if(section === 'home') {
      document.getElementById('cat-title').innerText = "Hoşgeldiniz";
      document.getElementById('cat-products').innerHTML = "<p>Fraggear Espor Mağazasına Hoşgeldiniz!</p>";
    } else if(section === 'about') {
      document.getElementById('cat-title').innerText = "Hakkımızda";
      document.getElementById('cat-products').innerHTML = "<p>Fraggear, Türkiye'nin önde gelen espor ürünleri mağazasıdır.</p>";
    }
  }

  /* Ürünleri yükle */
  function loadCategory(cat) {
    const data = {
      klavye: [
        {title: 'Gaming Klavye', img: 'https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0569.png'}
      ],
      mouse: [
        {title: 'Gaming Mouse', img: 'https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0570.webp'}
      ],
      mousepad: [
        {title: 'Gaming Mousepad', img: 'https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0576.jpeg'}
      ]
    };
    document.getElementById('cat-title').innerText = cat.toUpperCase();
    const container = document.getElementById('cat-products');
    container.innerHTML = '';
    data[cat].forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.title}">
        <p>${p.title}</p>
        <a href="#" class="btn sepete-ekle">Sepete Ekle</a>
        <a href="#" class="btn satin-al">Satın Al</a>
      `;
      container.appendChild(div);
    });

    // Buton eventleri
    container.querySelectorAll('.product').forEach(prod => {
      let sepete = prod.querySelector('.sepete-ekle');
      let satinAl = prod.querySelector('.satin-al');

      if (sepete) {
        sepete.addEventListener('click', e => {
          e.preventDefault();
          alert(prod.querySelector('p').innerText + " sepete eklendi!");
        });
      }
      if (satinAl) {
        satinAl.addEventListener('click', e => {
          e.preventDefault();
          alert(prod.querySelector('p').innerText + " satın alma işlemi başlatıldı!");
        });
      }
    });
  }

  // Başlangıçta ana sayfa göster
  showSection('home');
</script>

</body>
</html>
