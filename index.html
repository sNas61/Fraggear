<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site</title>
  <style>
    .active { display: block; }
    section { display: none; }
    .user-btn { cursor: pointer; margin-left: 10px; }
  </style>
</head>
<body>

  <header>
    <nav>
      <a onclick="navigate('home')">Ana Sayfa</a>
      <a onclick="navigate('about')">Hakkımızda</a>
      <a onclick="navigate('contact')">İletişim</a>
    </nav>
    <div id="user-control">
      <a class="user-btn" onclick="openModal('login')">Giriş Yap</a>
      <a class="user-btn" onclick="openModal('register')">Kayıt Ol</a>
    </div>
  </header>

  <section id="home" class="active">Ana Sayfa İçeriği</section>
  <section id="about">Hakkımızda İçeriği</section>
  <section id="contact">İletişim İçeriği</section>

  <div id="modal" style="display: none;">
    <div id="modal-content"></div>
    <button onclick="closeModal()">Kapat</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Tüm section'ları gizle
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      // Sadece home göster
      document.getElementById('home').classList.add('active');

      // Kullanıcı session'da varsa yükle
      const loggedUser = sessionStorage.getItem('loggedUser');
      if (loggedUser) {
        setUser(loggedUser);
      }
    });

    function navigate(pageId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function setUser(username) {
      sessionStorage.setItem('loggedUser', username);
      const userControl = document.getElementById('user-control');
      userControl.innerHTML = `
        <span class="user-area">Merhaba, ${username}</span>
        <a class="user-btn" onclick="logout()">Çıkış Yap</a>
      `;
    }

    function logout() {
      alert('Çıkış yapıldı!');
      sessionStorage.removeItem('loggedUser');
      const userControl = document.getElementById('user-control');
      userControl.innerHTML = `
        <a class="user-btn" onclick="openModal('login')">Giriş Yap</a>
        <a class="user-btn" onclick="openModal('register')">Kayıt Ol</a>
      `;
    }

    function openModal(type) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      modal.style.display = 'block';

      if (type === 'login') {
        content.innerHTML = `
          <h2>Giriş Yap</h2>
          <input id="username-login" placeholder="Kullanıcı Adı">
          <button onclick="handleLogin()">Giriş</button>
        `;
      } else if (type === 'register') {
        content.innerHTML = `
          <h2>Kayıt Ol</h2>
          <input id="username-register" placeholder="Kullanıcı Adı">
          <button onclick="handleRegister()">Kayıt</button>
        `;
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function handleLogin() {
      const username = document.getElementById('username-login').value.trim();
      if (username) {
        setUser(username);
        closeModal();
      } else {
        alert('Kullanıcı adı gir!');
      }
    }

    function handleRegister() {
      const username = document.getElementById('username-register').value.trim();
      if (username) {
        setUser(username);
        closeModal();
      } else {
        alert('Kullanıcı adı gir!');
      }
    }
  </script>
</body>
</html>
