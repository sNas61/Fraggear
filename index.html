<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>FRAGGEAR</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f8ff;
      color: #000;
      scroll-behavior: smooth;
    }
    nav {
      background: #00cfcf;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }
    nav a:hover {
      color: #004d4d;
      transform: scale(1.1);
    }
    .logo {
      width: 50px;
      height: 50px;
    }
    .section {
      display: none;
      padding: 50px 20px;
    }
    .section.active {
      display: block;
      animation: fadein 0.5s;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 120px;
      object-fit: contain;
    }
    .back-btn {
      padding: 10px;
      border-radius: 50%;
      background: #00cfcf;
      color: #000;
      font-size: 1.5em;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
      margin-bottom: 20px;
    }
    .back-btn:hover {
      background: #00ffff;
    }
    footer {
      background: #00cfcf;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<nav>
  <a href="#" onclick="showSection('home')"><img class="logo" src="https://raw.githubusercontent.com/sNas61/Fraggear/main/BDE3B096-9F7B-4C89-A658-B65A261ECE9E.png" alt="FRAGGEAR"></a>
  <a href="#" onclick="showSection('category')">ÜRÜNLER</a>
  <a href="#" onclick="showSection('about')">HAKKINDA</a>
  <a href="mailto:tahacanoktar11@gmail.com">MÜŞTERİ HİZMETLERİ</a>
</nav>

<section id="home" class="section active">
  <h1>FRAGGEAR</h1>
  <p><strong>DESIGNED FOR CHAMPIONS</strong></p>
</section>

<section id="category" class="section">
  <h2>Ürün Kategorileri</h2>
  <div>
    <button onclick="loadCategory('klavye')">KLAVYE</button>
    <button onclick="loadCategory('mouse')">MOUSE</button>
    <button onclick="loadCategory('mousepad')">MOUSEPAD</button>
  </div>
</section>

<section id="category-page" class="section">
  <a href="#" class="back-btn" onclick="showSection('category')">&#8592;</a>
  <h2 id="cat-title"></h2>
  <div id="cat-products" class="products-grid"></div>
</section>

<section id="about" class="section">
  <h2>Hakkında</h2>
  <p>FRAGGEAR, esporcular için üst düzey ekipmanlar sunar. Müşteri memnuniyeti ve kalite odaklı çalışır.</p>
</section>

<footer>
  &copy; 2025 FRAGGEAR. Tüm hakları saklıdır. | İletişim: tahacanoktar11@gmail.com | 05350495006
</footer>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function loadCategory(cat) {
  const data = {
    klavye: Array(8).fill({
      title: 'Gaming Klavye',
      img: 'https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0569.png'
    }),
    mouse: Array(6).fill({
      title: 'Gaming Mouse',
      img: 'https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0570.webp'
    }),
    mousepad: Array(5).fill({
      title: 'Gaming Mousepad',
      img: 'https://raw.githubusercontent.com/sNas61/Fraggear/main/IMG_0576.jpeg'
    })
  };
  document.getElementById('cat-title').innerText = cat.toUpperCase();
  const container = document.getElementById('cat-products');
  container.innerHTML = '';
  data[cat].forEach(p => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `<img src="${p.img}" alt="${p.title}"><p>${p.title}</p>`;
    container.appendChild(div);
  });
  showSection('category-page');
}
</script>

</body>
</html>
